<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark Buddy</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body >
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top py-3">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="img/logo.svg" width="60" height="60" alt=""><h3 class="d-inline align-middle logoText"> Bookmark Buddy</h3>
      </a>
      <!-- hamburger menu -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

<!-- sign in -->
          <button class="btn btn-primary btn-sm navBtnSignin"><li class="nav-item">
            <a href="#contact" class="nav-link navBtnText"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Sign in</a>
          </li></button>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Grey section -->
  <section class="py-3 mb-4 bg-light">
    <div class="container">
      <div class="row"></div>
    </div>
  </section>


  <!-- footer -->
    <footer id="main-footer" class="py-3 bg-primary text-white fixed-bottom">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6 ml-auto">
            <p class="lead"></p>
          </div>
        </div>
      </div>
    </footer>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
</body>
</html>
