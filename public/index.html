<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL Tracker</title>
	<!-- Here we include bootstrap and font-awesome. These will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">


	<style>
      input {
        display: block;
        font-size: 24px;
        height: 36px;
      }
    </style>

</head>

<body>
	
	<!-- This is where React will deploy the contents it generates -->
	<div id="app">HELLO WORLD</div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>


<div class="form-group">

	<form action="/submit" method="post">
	  <label for="fullname">Full Name:</label>
      <input class="form-control" id="fullname" type="text" name="fullname" placeholder="fullname">

      <label for="email">E-mail:</label>
      <input class="form-control" id="email" type="text" name ="email" placeholder="email">

      <label for="password">Password:</label>
      <input class="form-control" id="password" type="password" name="password" placeholder="password">

	  <label for="note">Category:</label>
      <input class="form-control" id="category" type="text" name="category" placeholder="category">

	  <label for="note">URL:</label>
      <input class="form-control" id="url" type="text" name="url" placeholder="url">

      <label for="note">Title:</label>
      <input class="form-control" id="title" type="text" name="title" placeholder="title">

      <label for="note">Notes:</label>
      <textarea class="form-control" id="note" type="text" name="note" placeholder="note"></textarea>

	  <label for="note">Screenshot:</label>
      <input class="form-control" id="screenshot" type="text" name="screenshot" placeholder="screenshot">

      <input type="submit">
    </form>
</div>
	

</body>
</html>
