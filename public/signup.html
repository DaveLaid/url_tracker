<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark Buddy</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">


</head>

<body >
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top py-3">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="img/logo.svg" width="60" height="60" alt=""><h3 class="d-inline align-middle logoText"> Bookmark Buddy</h3>
      </a>
      <!-- hamburger menu -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">

<!-- sign in -->
          <button class="btn btn-primary btn-sm navBtnSignin"><li class="nav-item">
            <a href="login.html" class="nav-link navBtnText"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Login</a>
          </li></button>
        </ul>
      </div>
    </div>
  </nav>

<!-- Grey section -->
  <section class="py-3 mb-4 bg-light">
    <div class="container">
      <div class="row"></div>
    </div>
  </section>


<!-- Main Section -->
  <div class="container adjustpage">
    <div class="row signupR">

      <!-- 1 of 3 -introduction  -->

      <div class="col-md-5 introSection">
          <h4> Search bookmarks pages visited<br/>take notes of the link location and categorize them.</h4>

      </div>
      <!-- 2 of 3 divider -->

        <div class="col-1 divider-wrapper">

              <div class="divider"></div>

      </div>
        <!-- 3 of 3 sign up-->

        <div class="col-md-6 signUpSection">
          <section id="signUp">
            <div class="container">
              <div class="row">
                <div class="col-md-11 mx-auto">
                  <div class="card">
                    <div class="card-header">
                      <h4>Sign Up</h4>
                    </div>
                    <div class="card-body">
                      <form class="signup" action="/api/signup" method="post">
                        <div class="form-group">
                          <label for="fullName">Full Name</label>
                          <input id="name-input" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input id="email-input" type="email" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input id="password-input" type="password" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block " value="Sign up">
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
      </div>
      </div>
    </div>




  <!-- footer -->
    <footer id="main-footer" class="py-2 bg-primary text-white fixed-bottom">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6 ml-auto">
            <p class="lead"></p>
          </div>
        </div>
      </div>
    </footer>


  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
